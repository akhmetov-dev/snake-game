plugins {
    id 'application'
}

group 'ru.bmstu.iu4'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName("Starter")
}

jar {
    into('img') {
        from('src/img')
    }

    manifest {
        attributes "Main-Class": "Starter"
    }
}