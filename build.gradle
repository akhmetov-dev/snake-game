plugins {
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'ru.bmstu.iu4'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.8.0-M1'
}

application {
    mainClassName("Starter")
}

jar {
    into('img') {
        from('src/img')
    }

    manifest {
        attributes "Main-Class": "Starter"
    }
}